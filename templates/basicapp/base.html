<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container container-fluid collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="navbar-brand" href="{% url 'index' %}"> BRAND </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}"> ADMIN </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'basicapp:register' %}"> REGISTER </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'special' %}"> SPECIAL </a></li>

            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"> LOGOUT </a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'basicapp:user_login' %}"> LOGIN </a></li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container">
    {% block body_block %}
    {% endblock %}
</div>

</body>
</html>
